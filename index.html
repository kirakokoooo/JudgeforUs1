<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>都来评评理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 
       * Global Font Setting: PingFang SC strictly enforced.
       * No filters on text elements to ensure 100% clarity.
       */
      body {
        font-family: "PingFang SC", "PingFang TC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        background-color: #fff9f0;
        background-image: 
          radial-gradient(#ffd6e0 15%, transparent 16%),
          radial-gradient(#d4f0f0 15%, transparent 16%);
        background-position: 0 0, 25px 25px;
        background-size: 50px 50px;
        color: #4a5568;
        overflow-x: hidden;
      }

      .font-handwriting {
        font-family: "PingFang SC", "PingFang TC", sans-serif;
        font-weight: 600; 
        letter-spacing: 0.02em; 
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Irregular Borders - Removed 'filter: url(#crayon-filter)' to fix text distortion */
      .border-crayon {
        border-radius: 20px 255px 20px 255px / 255px 20px 255px 20px;
        border-style: solid;
        /* filter removed for clarity */
      }
      
      .border-crayon-sm {
        border-radius: 10px 40px 10px 40px / 40px 10px 40px 10px;
        border-style: solid;
        /* filter removed for clarity */
      }

      /* Apply filter only to SVGs or specific non-text elements if needed */
      .apply-crayon-filter {
        filter: url(#crayon-filter);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(2deg); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes quarrel {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(-5deg) scale(1.1); }
        75% { transform: rotate(5deg) scale(1.1); }
      }
      .animate-quarrel {
        animation: quarrel 0.6s ease-in-out infinite;
      }
      
      @keyframes shout-left {
        0%, 100% { transform: rotate(0deg) translateX(0); }
        50% { transform: rotate(-10deg) translateX(-5px); }
      }
      .animate-shout-left {
         animation: shout-left 0.4s ease-in-out infinite;
      }

      @keyframes shout-right {
        0%, 100% { transform: rotate(0deg) translateX(0); }
        50% { transform: rotate(10deg) translateX(5px); }
      }
      .animate-shout-right {
         animation: shout-right 0.4s ease-in-out infinite;
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle {
        animation: wiggle 2s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0"
  }
}
</script>
</head>
  <body>
    <!-- SVG Filters for Crayon Effect (Used selectively on SVGs) -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="crayon-filter" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
  </body>
</html>
